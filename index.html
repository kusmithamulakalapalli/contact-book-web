<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
}

/* ---------- POPUP ---------- */
#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-box {
    text-align: center;
    padding: 40px;
    border-radius: 20px;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    box-shadow: 0 0 40px cyan;
    animation: zoom 1.2s ease;
}

@keyframes zoom {
    from {transform: scale(0);}
    to {transform: scale(1);}
}

.popup-box h1 {
    font-size: 3.5em;
    margin: 0;
    letter-spacing: 5px;
}

.popup-box p {
    font-size: 1.2em;
}

.popup-box button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: black;
    color: cyan;
}

/* ---------- LOGIN ---------- */
#login {
    display: none;
    text-align: center;
    padding: 50px;
}

.login-box {
    max-width: 350px;
    margin: auto;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px black;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
}

.login-box button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 20px;
    background: cyan;
    cursor: pointer;
}

/* ---------- DASHBOARD ---------- */
#app {
    display: none;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h2 {
    color: cyan;
}

#clock {
    font-size: 0.9em;
}

/* ---------- CONTACT FORM ---------- */
.form {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    margin-top: 20px;
}

.form input, .form select {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
}

/* ---------- CONTACT LIST ---------- */
.contact {
    background: rgba(255,255,255,0.15);
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
}

.contact button {
    margin: 3px;
    border: none;
    border-radius: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

/* ---------- FOOTER ---------- */
footer {
    margin-top: 30px;
    text-align: center;
    font-size: 0.8em;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- POPUP -->
<div id="popup">
    <div class="popup-box">
        <h1>CONTACT HUB</h1>
        <p>Your Smart Contact Management System</p>
        <button onclick="startApp()">Enter</button>
    </div>
</div>

<!-- LOGIN -->
<div id="login">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- APP -->
<div id="app">
    <header>
        <h2>üìí Contact Hub Dashboard</h2>
        <div id="clock"></div>
    </header>

    <!-- ADD CONTACT -->
    <div class="form">
        <h3>Add Contact</h3>
        <input id="name" placeholder="Name">
        <input id="phone" placeholder="Phone">
        <input id="photo" placeholder="Profile Photo URL">
        <select id="group">
            <option>Family</option>
            <option>Friends</option>
            <option>College</option>
            <option>Office</option>
        </select>
        <button onclick="addContact()">Add Contact</button>
        <button onclick="voiceSearch()">üé§ Voice Search</button>
    </div>

    <!-- CONTACT LIST -->
    <div id="contacts"></div>

    <!-- SECURITY -->
    <div class="form">
        <h3>üîê Security & Privacy</h3>
        <p>‚Ä¢ Contacts stored locally</p>
        <p>‚Ä¢ No third-party access</p>
        <p>‚Ä¢ User controlled data</p>
    </div>

    <footer>
        ¬© Contact Hub | College Mini Project
    </footer>
</div>

<script>
let contacts = [];

function startApp(){
    document.getElementById("popup").style.display="none";
    document.getElementById("login").style.display="block";
}

function login(){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
}

function addContact(){
    let name = nameInput.value;
    let phone = phoneInput.value;
    let photo = photoInput.value;
    let group = groupInput.value;

    contacts.push({name,phone,photo,group});
    render();
}

function render(){
    contactsDiv.innerHTML="";
    contacts.forEach((c,i)=>{
        contactsDiv.innerHTML+=`
        <div class="contact">
            <img src="${c.photo}" width="40" style="border-radius:50%">
            <b>${c.name}</b> (${c.group})<br>
            üìû ${c.phone}<br>
            <button onclick="alert('Calling ${c.name}')">Call</button>
            <button onclick="alert('Messaging ${c.name}')">Msg</button>
            <button onclick="contacts.splice(${i},1);render()">Delete</button>
            <button onclick="alert('Added to Favorites')">‚≠ê</button>
        </div>`;
    });
}

/* VOICE SEARCH */
function voiceSearch(){
    let r = new webkitSpeechRecognition();
    r.onresult = e => alert("You said: " + e.results[0][0].transcript);
    r.start();
}

/* CLOCK */
setInterval(()=>{
    clock.innerHTML=new Date().toLocaleString();
},1000);

/* SHORTCUTS */
const nameInput=document.getElementById("name");
const phoneInput=document.getElementById("phone");
const photoInput=document.getElementById("photo");
const groupInput=document.getElementById("group");
const contactsDiv=document.getElementById("contacts");
</script>

</body>
</html>
